<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Bad+Script|Great+Vibes" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="canvasHead">Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1"> Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="1">
        <input type="submit" id="makeGrid">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <h4>Double-click to remove color</h4>
    <table id="pixelCanvas"></table>

    

    <button class="clearGrid">clear grid</button>

    <script src="./designs.js"></script>
</body>

</html>
